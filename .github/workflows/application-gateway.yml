name: Application Gateway Setup and Test

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]

jobs:
  setup-and-test-gateway:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Set up Fabric
        run: |
          curl -sSL https://bit.ly/2ysbOFE | bash -s -- 2.2.0 1.4.9
          echo "${{ github.workspace }}/fabric-samples/bin" >> $GITHUB_PATH
          echo "FABRIC_CFG_PATH=${{ github.workspace }}/fabric-samples/config" >> $GITHUB_ENV

      - name: Start Fabric network
        run: |
          cd fabric-samples/test-network
          ./network.sh up createChannel -ca -c mychannel -s couchdb
          ./network.sh deployCC -ccn water_donation -ccv 1.0 -ccp ../../chaincode -ccl javascript

      - name: Install dependencies
        working-directory: ./application-gateway
        run: npm install

      - name: Run addToWallet.js
        working-directory: ./application-gateway
        run: |
          pwd
          ls -R ../fabric-samples/test-network/organizations
          node addToWallet.js

      - name: Clean up Fabric network
        if: always()
        run: |
          cd fabric-samples/test-network
          ./network.sh down