name: Web Application Backend CI

on:
  workflow_run:
    workflows: ["Application Gateway Setup and Test"]
    types:
      - completed
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: jv
          POSTGRES_PASSWORD: 1234
          POSTGRES_DB: aquatrust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      working-directory: ./web-application-backend
      run: npm install

    - name: Run unit tests
      working-directory: ./web-application-backend
      run: npm test

    - name: Create temporary db config
      working-directory: ./web-application-backend
      run: |
        echo "module.exports = {
          HOST: 'localhost',
          USER: 'jv',
          PASSWORD: '1234',
          DB: 'aquatrust',
          dialect: 'postgres',
          pool: {
            max: 5,
            min: 0,
            acquire: 30000,
            idle: 10000
          }
        };" > temp-db-config.js

    - name: Start backend server
      working-directory: ./web-application-backend
      run: |
        DB_CONFIG_PATH=./temp-db-config.js node app.js &
        echo $! > ./pid.file
        sleep 10

    - name: Test GET donors
      run: |
        response=$(curl -s -o response.txt -w "%{http_code}" 'http://localhost:3001/registration/donors?page=1&size=1')
        if [ $response = "200" ]; then
          echo "GET donors successful"
          cat response.txt
        else
          echo "GET donors failed with status $response"
          cat response.txt
          exit 1
        fi

    - name: Stop backend server
      if: always()
      run: |
        if [ -f ./web-application-backend/pid.file ]; then
          kill $(cat ./web-application-backend/pid.file)
        else
          echo "PID file not found, server may not have started"
        fi